<body>
  <nav class="light-blue lighten-1" role="navigation">

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">またしても何も知らなそうなジェネレータ</h1>
      <div class="row center">
        <h5 class="header col s12 light">またしても何も知らなそう</h5>
      </div>
      <form action="# center">
        <div class="file-field input-field">
          <div class="btn s3">
            <span>File</span>
            <input type="file" id="file">
          </div>
          <div class="file-path-wrapper s6">
            <input class="file-path validate" type="text" placeholder="またしても何も知らなそうな画像を選択">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="title" type="text" class="validate" value="またしても何も知らない">
            <label for="title">またしても何も知らない</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate" value="大泉　洋">
            <label for="last_name">名前</label>
          </div>
          <div class="input-field col s6">
            <input id="age" type="text" class="validate" value="23">
            <label for="age">年齢</label>
          </div>
          <!-- 
          <div class="input-field col s6">
            <input id="pixel_size" type="text" class="validate" value="42">
            <label for="pixel_size">フォントサイズ</label>
          </div> -->
        </div>

      </form>
      <br><br>
      <div class="row">
        <p class="center">画像プレビュー</p>
        <canvas id="canvas" class="col s12"></canvas>
      </div>

    </div>
  </div>


  <div class="container">
    <div class="section">

    </div>
    <br><br>
  </div>

          <a class="grey-text text-lighten-4" href="https://github.com/BonyChops">https://github.com/BonyChops</a>


        </div>
        <div class="col s12">
          <h5 class="white-text">明記事項</h5>
          <ul>
            <li>
              <p class="white-text">このサイトではGoogle アナリティクスを使用しています</p>
            </li>
            <li>
              <p class="white-text">お使いのブラウザでレンダリングするため，画像がサーバーへ送られることはありません</p>
            </li>
